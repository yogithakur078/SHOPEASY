<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
   <link rel="icon" type="image/png" href="image/woman.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
         font-family: "Poppins", sans-serif;
      }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
 
    .page-wrapper {
      width: 100%;
      max-width: 1100px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      padding: 30px;
    }

    
   
 .product-detail-card{
    display: flex;
    
    align-items: center;
 }
   
  
    .product-image img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
   
    
 
    .product-detail-card h2 {
      font-size: 26px;
      margin-bottom: 12px;
      color: #222;
    }

    .product-detail-card p {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .product-detail-card .price {
      font-size: 28px;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 20px;
    }

   

    .buy-btn {
        padding: 3px 5px;
      background: #ff6f00;
      color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 14px;
    }

    .buy-btn:hover {
      background: #e65100;
      transform: scale(1.05);
    }



    /* Back Button */
.back-btn {
  background: #222;
  color: #fff;
  border: none;
  padding: 8px 15px;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 20px;
}

.back-btn:hover {
  background: #444;
}
 /* üì± Mobile (max 600px) */
@media (max-width: 600px) {
  .page-wrapper {
    padding: 15px;
  }

  .product-detail-card {
    flex-direction: column;
    text-align: center;
  }

  .product-image img {
    height: 250px;
  }

  .product-detail-card h2 {
    font-size: 20px;
  }

  .product-detail-card p {
    font-size: 14px;
  }

  .product-detail-card .price {
    font-size: 22px;
  }

  .buy-btn {
    width: 100%;
    padding: 10px;
    font-size: 16px;
  }
}
 
  </style>
</head>

<body>

  <div class="page-wrapper">
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>
    <div class="product-layout">

       

    
      <div class="product-detail-card" id="product-detail">
     
      </div>

    </div>
  </div>

  <script src="product.js"></script>
</body>
</html>
